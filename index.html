<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <div class="col-md-12"><br><br>
                        <label for="">CNPJ</label>
                        <input class="form-control" onblur="checkCNPJ(this.value)" type="text" data-mask="00.000.000/0000-00" name="" id="cnpj">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="">Razão Social</label>
                        <input class="form-control" type="text" name="" id="razao">
                    </div>
                    <div class="col-md-6">
                        <label for="">Nome Fantasia</label>
                        <input class="form-control" type="text" name="" id="nome">
                    </div>
                </div>
                <!----------------------------------------->
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="">Logradouro</label>
                        <input class="form-control" type="text" name="" id="logradouro">
                    </div>
                    <div class="col-md-6">
                        <label for="">Número</label>
                        <input class="form-control" type="text" name="" id="numero">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="">Municipio</label>
                        <input class="form-control" type="text" name="" id="municipio">
                    </div>
                    <div class="col-md-6">
                        <label for="">UF</label>
                        <input class="form-control" type="text" name="" id="uf">
                    </div>
                </div>
                <!------------------------------->
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="">Situação</label>
                        <input class="form-control" type="text" name="" id="situacao">
                    </div>
                    <div class="col-md-6">
                        <label for="">CEP</label>
                        <input class="form-control" type="text" name="" id="cep">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="">Porte</label>
                        <input class="form-control" type="text" name="" id="porte">
                    </div>
                    <div class="col-md-6">
                        <label for="">Data de abertura</label>
                        <input class="form-control" type="text" name="" id="abertura">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="">Email</label>
                        <input class="form-control" type="text" name="" id="email">
                    </div>
                    <div class="col-md-6">
                        <label for="">Telefone</label>
                        <input class="form-control" type="text" name="" id="telefone">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="">Capital Social</label>
                        <input class="form-control" type="text" name="" id="capital">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
